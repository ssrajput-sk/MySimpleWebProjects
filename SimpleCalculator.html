<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <style>
        .calculatorSection
        {
            margin: 20px;
            border: 2px solid black;
            padding: 20px;   
            border-radius: 5px;
        }
    </style>

    <script>
        function calculate(operation)
        {
            //access the refrence of element
            let inputControl1 = document.getElementById("num1");
            let inputControl2 = document.getElementById("num2");
            //access the value of input control
            let v1 = inputControl1.value;
            let v2 = inputControl2.value;
            if(v1=="" || v2=="")
            {
                alert("Please enter the numbers");
                return;
            }
            //convert string to number
            let n1 = parseFloat(v1);
            let n2 = parseFloat(v2);

            let result;
            switch(operation)
            {
                case 'add':
                    result= n1+n2;
                    break;
                case 'sub':
                result= n1-n2;
                    break;
                case 'mul': 
                result= n1*n2;
                    break;
                case 'div':
                    if(n2==0)
                    {
                        alert("Can not divide by zero!");
                        break;
                    }
                    result= n1/n2;
                    break;
            }
            //put the result to label
            resultLabel.innerHTML=result;
        }
        function reset()
        {
            //access the refrence element
            let inputControl1=document.getElementById("num1");
            let inputControl2=document.getElementById("num2");
            let resultLabel=document.getElementById("resultLabel");

            inputControl1.value="";
            inputControl2.value="";
            resultLabel.innerHTML='0';
        }
    </script>
</head>
<body>
   <div class="container calculatorSection">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h1>Simple Calculator</h1>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <input type="number" placeholder="Enter first number" class="form-control" id="num1"/>
        </div>
        <div class="col-sm-3">
            <input type="number" placeholder="Enter second number" class="form-control" id="num2"/>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <br/>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-1">
            <button class="btn btn-primary" onclick="calculate('add');">Add</button>
        </div>
        <div class="col-sm-1">
            <button class="btn btn-primary" onclick="calculate('sub');">Subtract</button>
        </div>
        <div class="col-sm-1">
            <button class="btn btn-primary" onclick="calculate('mul');">Multiply</button>
        </div>
        <div class="col-sm-1">
            <button class="btn btn-primary" onclick="calculate('div');">Divide</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br/>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <button class="btn btn-danger" onclick="reset();">Reset</button>
        </div>
        <div class="col-sm-2">
            <h4>Result: <span id="resultLabel">0</span></h4>
        </div>
    </div>
   </div>
</body>
</html>
